<!DOCTYPE html>
<html>
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="referrer" content="never" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <title></title>
    <link href="wupin.css" rel="stylesheet" type="text/css" />
    
</head>
<body>

    <div style="margin-left: 10px;font-size: 18px;">
        已选择的物品:<a style="color:red;font-size: 16px;">(可以手动编辑)</a>

    <div id="iiid">
        <span style="margin-left: 10px; color: crimson; ">ID:</span>
        <span style="color:crimson;" id="Iid"></span>
    </div>
    
    </div>

    <div><textarea id="text1" maxlength="5000" placeholder="" class="textbox" onchange="text()" style="padding: 9.41468px; overflow: auto; border-radius: 7.53175px; border: 0.941468px solid rgb(0, 0, 205); position: relative;  font-size: 16px;"></textarea></div>

    <div style="height: 35px">
        

        
        
        <span id="tianjia" onclick="dianwo()">添加物品</span>
        <span id="qingchu" onclick="qingchu()">清空选择</span>
    </div>
    <div>
        <span style="margin-left: 10px;font-size: 15px;"> 游戏账号:</span><input id="zh"   onchange="text()" style="width: 120px;font-size: 16px;"> 
       <a href="https://ouyang1206.github.io/?tid=zhuce" style="font-size: 18px;">[没有账号?]</a>
        
        <div style="margin-top: 5px;">
           <span style="margin-left: 10px; font-size: 15px;">游戏密码:</span><input id="pw" onchange="text()" style="width: 120px;font-size: 16px;">
           <span id="tijiao" onclick="tijiao()">提交</span>

   
           </div>        
    
    </div>


       

        <!--
      <div class="zhezhao" id='zhezhao'>
    -->
        <div id='zhezhao'>
            <div class='beijing1' onclick="hidder('zhezhao')"></div>
            <div class='beijing2'></div>
            <div class="tankuang">
                <div style="font-size: 20px;height: 30px"> 代刷列表 <a style="font-size:15px;color:fuchsia;">点击查看详情和价格</a> </div>
                <div class="header-right" onclick="hidder('zhezhao')">✕</div>
                <div id="wupinkuang">
                </div>

                <div id="ckwp" onclick="hidder('zhezhao')"> 查看已添加物品 </div>



            </div>

        </div>

        <div id='zhezhao1'>
            <div class='beijing1'></div>
            <div class='beijing3'></div>

            <div class="tankuang1">
                <!--  <div id="header1">-->
                <img id="wpt"><a id="wpm" style="font-size: 22px;"></a> <a id="jg" style="font-size: 16px;"></a>
                <div class="header-right" onclick="hidder('zhezhao1')">✕</div>
                <div id="jiazai">

                </div>





                <div id="wupinkuang1">









                </div>


                <span id="queren" onclick="tianjia()">确认添加</span>
                <span id="quxiao" onclick="hidder('zhezhao1')">关 闭</span>

                <!--      </div> -->
            </div>
        </div>























        <script src="./wupin.js" charset="utf-8"></script>

        <script type="text/javascript">

            
            document.getElementById('zhezhao1').style.display = "none";

            function text() {
                var t1 = document.getElementById('text1').value;
                var t2 = document.getElementById('zh').value;
                var t3 = document.getElementById('pw').value;

                localStorage.setItem("txt", t1);
                localStorage.setItem("zh", t2);
                localStorage.setItem("pw", t3);
 
            }


            function dianwo() {

                document.getElementById('zhezhao').style.display = "";
            }

            function qingchu() {
                if (confirm("确认清空已选择列表?") == true) {
                    document.getElementById('text1').value = "";
                    localStorage.removeItem("txt");
                }
            }
            function hidder(a) {
                document.getElementById('jiazai').innerHTML = "";
                document.getElementById(a).style.display = "none";
                if (a == "zhezhao1") {
                    document.getElementById('wupinkuang1').innerHTML = "";



                    document.getElementById("jiazaixiangqing").remove();
                }


            }



            var id = localStorage.getItem("id");
            var txt = localStorage.getItem("txt");
            var zh= localStorage.getItem("zh");
            var pw = localStorage.getItem("pw");



            if (id == null) {
                id = Math.floor(Math.random() * 9999) + 1;
                localStorage.setItem("id", id);
            }
            if (txt != null) {
                document.getElementById('text1').value = txt;
            }

            if (zh != null) {
                document.getElementById('zh').value = zh;
            }
            if (pw != null) {
                document.getElementById('pw').value = pw;
            }



            document.getElementById('Iid').innerText = id;




        </script>


















</body>
</html>
